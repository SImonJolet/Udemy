<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note</title>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary"> 
                <ion-title> My courses</ion-title>
            </ion-toolbar>
        </ion-header>
   
    <ion-content>
        <ion-grid>
            <ion-row>
                <ion-col size-md="6" offset-md="3">
                    
                       <ion-item>
                           <ion-label position="floating">Course Name</ion-label>
                           <ion-input id="courseName" type="text"></ion-input>
                       </ion-item>
                       <ion-item>
                        <ion-label position="floating">Course Rating (1-5)</ion-label>
                        <ion-input id="courseRating" type="number"></ion-input>
                    </ion-item>
                    <ion-button id="btnAdd">ADD</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-md="6" offset-md="3">
                    <ion-list id="courseList">

                    </ion-list>
                </ion-col>
            </ion-row>

        </ion-grid>
    </ion-content>
</ion-app>
    <script src="ex.js"></script>
</body>
</html>
