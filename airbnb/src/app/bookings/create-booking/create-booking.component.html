<ion-header>
  <ion-toolbar>
    <ion-title>
      {{selectedPlace.title}}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class='ion-text-center ion-padding'>
  <form (ngSubmit)="onBookPlace(f)" #f='ngForm'>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Prénom</ion-label>
            <ion-input 
              type="text" 
              ngModel name="first-name" 
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Nom</ion-label>
            <ion-input 
              type="text" 
              ngModel name="last-name" 
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Nombre d'invités</ion-label>
            <ion-select  
              [ngModel]="2" 
              name="guest-number"
            >
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Du</ion-label>
            <ion-datetime 
              display-format="MMM DD YYYY" 
              picker-format= "YY MM DD"
              [min]="selectedPlace.availableFrom.toISOString()" 
              [max]="selectedPlace.availableTo.toISOString()"
              [ngModel]="startDate"
              name="date-from"
              required
              #startDateCtrl="ngModel"
            ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">Au</ion-label>
              <ion-datetime 
                display-format="MMM DD YYYY" 
                picker-format= "YY MM DD"
                [min]="startDateCtrl.value" 
                [max]="selectedPlace.availableTo.toISOString()"
                [ngModel]="endDate"
                name="date-to"
                required
            ></ion-datetime>       
         </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
            color="success" 
            type="submit" 
            expand="block"
            [disabled]='!f.valid || !datesValid()'
          >
            Réserver
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
