<ion-item
[routerLink]="['/', 'places', 'tabs', 'offers', offer.id]"
>
<ion-thumbnail slot="start">
  <ion-img [src]="offer.imageUrl"></ion-img>
</ion-thumbnail>
<ion-label>
  <h1>{{ offer.title }}</h1>
  <div class="offer-details">
    <span space-left="space-left" >Du</span>
    <ion-icon color="primary" name="calendar"></ion-icon>
    <ion-text space-left="space-left" color="tertiary">{{offer.availableFrom | date}}</ion-text> 
    <span space-left="space-left" >au</span>
    <ion-icon color="primary" name="calendar"></ion-icon>
    <ion-text space-left="space-left"  color="tertiary">{{offer.availableTo | date}}</ion-text> 
   </div>
</ion-label>
</ion-item>
