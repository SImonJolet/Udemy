<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin ? 'Connexion': 'Inscription'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)"> 
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input 
                type="email" 
                ngModel name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
             <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label >
                Une adresse email valide est requise.
              </ion-label>
             </ion-item>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Mot de passe</ion-label>
              <ion-input 
                type="password"
                ngModel name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
              <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
                <ion-label>
                  Mot de passe trop court(min 6 caract√®res)
                </ion-label>
              </ion-item>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
            type="button" 
            color="primary" 
            fill="clear" 
            expand="block"
            (click)="onSwitchAuthMode()"
          >{{isLogin ? 'Inscription': 'Connexion'}}</ion-button>
          <ion-button 
            type="submit" 
            class="ion-padding" 
            color="primary" 
            (click)="onLogin()" 
            expand="block"
            [disabled]="!f.valid"
          >
            Se connecter
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <!-- <ion-spinner 
    class="ion-margin ion-text-align-center" 
    color="primary" 
    *ngIf='isLoading'>
  </ion-spinner> -->
</ion-content>
