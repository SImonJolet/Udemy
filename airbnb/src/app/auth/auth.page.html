<ion-header>
  <ion-toolbar>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button color="primary" fill="clear" expand="block">Connexion</ion-button>
        <ion-button class="ion-padding" color="primary" (click)="onLogin()" expand="block">
          Se connecter
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- <ion-spinner 
    class="ion-margin ion-text-align-center" 
    color="primary" 
    *ngIf='isLoading'>
  </ion-spinner> -->
</ion-content>
